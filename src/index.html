<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form
        class="searchBarWrapper"
        data-qa="big"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
      >
        <input
          class="searchBar barSizeL"
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Search icon"
          class="searchIcon searchIconSizeL"
        >
      </form>
      <form
        class="searchBarWrapper"
        data-qa="small"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
      >
        <input
          class="searchBar barSizeS"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Search icon"
          class="searchIcon searchIconSizeS"
        >
      </form>
    </div>
  </body>
</html>
